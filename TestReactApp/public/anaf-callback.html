<!DOCTYPE html>
<html>
<head>
    <title>ANAF Authentication Callback</title>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>üîê Proces√¢nd autentificarea ANAF...</h2>
        <p>VƒÉ rugƒÉm sƒÉ a»ôtepta»õi...</p>
        <div id="status"></div>
    </div>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = '<p style="color: blue;">' + message + '</p>';
        }
        
        function sendErrorToParent(error) {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'ANAF_AUTH_ERROR',
                    error: error
                }, window.location.origin);
                window.close();
            } else {
                updateStatus('‚ùå Eroare: ' + error);
            }
        }
        
        function sendSuccessToParent(code) {
            if (window.opener) {
                window.opener.postMessage({
                    type: 'ANAF_AUTH_SUCCESS',
                    code: code
                }, window.location.origin);
                window.close();
            } else {
                updateStatus('‚úÖ Autentificare reu»ôitƒÉ! Cod: ' + code);
            }
        }
        
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        updateStatus('Analiz√¢nd rƒÉspunsul ANAF...');
        
        if (error) {
            console.error('ANAF authentication error:', error, errorDescription);
            sendErrorToParent(error + (errorDescription ? ': ' + errorDescription : ''));
        } else if (code) {
            console.log('ANAF authentication successful, code:', code);
            sendSuccessToParent(code);
        } else {
            console.log('No code or error in callback URL');
            sendErrorToParent('Nu s-a primit codul de autorizare de la ANAF');
        }
    </script>
</body>
</html>
